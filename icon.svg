<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1967d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="slideGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbc04;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9ab00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main circle background with blue gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" />

  <!-- Clock face -->
  <circle cx="64" cy="64" r="48" fill="white" opacity="0.95" />

  <!-- Hour markers (12, 3, 6, 9) -->
  <circle cx="64" cy="24" r="3" fill="#1967d2" />
  <circle cx="104" cy="64" r="3" fill="#1967d2" />
  <circle cx="64" cy="104" r="3" fill="#1967d2" />
  <circle cx="24" cy="64" r="3" fill="#1967d2" />

  <!-- Minute markers (smaller dots) -->
  <circle cx="83" cy="28" r="1.5" fill="#5f6368" opacity="0.6" />
  <circle cx="100" cy="45" r="1.5" fill="#5f6368" opacity="0.6" />
  <circle cx="100" cy="83" r="1.5" fill="#5f6368" opacity="0.6" />
  <circle cx="83" cy="100" r="1.5" fill="#5f6368" opacity="0.6" />
  <circle cx="45" cy="100" r="1.5" fill="#5f6368" opacity="0.6" />
  <circle cx="28" cy="83" r="1.5" fill="#5f6368" opacity="0.6" />
  <circle cx="28" cy="45" r="1.5" fill="#5f6368" opacity="0.6" />
  <circle cx="45" cy="28" r="1.5" fill="#5f6368" opacity="0.6" />

  <!-- Clock hands -->
  <!-- Hour hand (pointing to 2 o'clock) -->
  <line x1="64" y1="64" x2="82" y2="48" stroke="#202124" stroke-width="4" stroke-linecap="round" />

  <!-- Minute hand (pointing to 10 minutes) -->
  <line x1="64" y1="64" x2="78" y2="32" stroke="#202124" stroke-width="3" stroke-linecap="round" />

  <!-- Second hand (red, pointing to 30 seconds) -->
  <line x1="64" y1="64" x2="64" y2="96" stroke="#ea4335" stroke-width="2" stroke-linecap="round" />

  <!-- Center dot -->
  <circle cx="64" cy="64" r="4" fill="#202124" />

  <!-- Small slide icon in bottom right -->
  <g transform="translate(90, 90)">
    <rect x="0" y="0" width="24" height="18" rx="2" fill="url(#slideGradient)" />
    <rect x="2" y="2" width="20" height="14" fill="white" opacity="0.9" />
    <line x1="4" y1="6" x2="20" y2="6" stroke="#f9ab00" stroke-width="1.5" />
    <line x1="4" y1="9" x2="18" y2="9" stroke="#f9ab00" stroke-width="1" opacity="0.7" />
    <line x1="4" y1="12" x2="16" y2="12" stroke="#f9ab00" stroke-width="1" opacity="0.7" />
  </g>
</svg>
